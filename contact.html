<!-- example 2 -->
<br><br><br>
<div class="container">
    <div class="col-md-3"></div>

    <div class="col-md-6" id="contactus">
        <h1>Contact Us</h1>
        <br><br>
        <form>

            <input type="text" required="" class="form-control" placeholder="Enter Name"><br><br>

            <div class="row">
                <div class="col-md-6">
                    <input type="email" required="" class="form-control" placeholder="Enter Email">
                </div>

                <div class="col-md-6">
                    <input type="Number" required="" class="form-control" placeholder="+44XX XXXXXX">
                </div>
            </div>

            <br><br>

            <input type="text" placeholder="Enter Subject" class="form-control" required>

            <br><br>

            <textarea rows="5" placeholder="Enter Message" id="textarea" class="form-control" required></textarea>
            <br>

            
            <div class="text-center">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
            
            <br><br>
        </form>

    </div>

    <div class="col-md-3"></div>

</div>
